<div class="container mt-3" style="min-width: 700px;">
  <div style="flex: 1;">
    <div style="display: block; margin: 0px 20px 20px 20px;">
      <div class="search">
        <input type="month" placeholder="Chọn ngày" [(ngModel)]="selectedMonth" class="date" />
        <button class="btnSearch" (click)="loadAppointments()">
          Search
        </button>

        <div class="card custom-card">
          <p class="text-sm mb-0 text-uppercase font-weight-bold"><i class="fa-solid fa-spinner iconload"></i>
            CHƯA KHÁM</p>
          <p style="font-size: 30px;">{{confiemed}}%</p>
        </div>
        <div class="card custom-card">
          <p class="text-sm mb-0 text-uppercase font-weight-bold"><i class="fa-regular fa-circle-check iconSuccess"></i>
            ĐÃ KHÁM</p>
          <p style="font-size: 30px;">{{done}}%</p>
        </div>
        <div class="card custom-card">
          <p class="text-sm mb-0 text-uppercase font-weight-bold"><i class="fa-solid fa-circle-xmark iconFailed"></i>
            ĐÃ HỦY</p>
          <p style="font-size: 30px;">{{cancel}}%</p>
        </div>
      </div>
    </div>
    <!-- chi tiết thống kê -->
    <div *ngIf="appointments!==null">
      <p style="margin-left: 30px;">Tổng số: {{sum}} lịch hẹn trong {{selectedMonth}}</p>
      <div class="card-body p-3" style="height: 700px;">
        <div style="width: 700px; height: 500px; margin: auto;">
          <canvas id="appointmentChart"></canvas>
        </div>
      </div>
    </div>
    <div style="height: 700px;" *ngIf="appointments===null">
      <p style="margin-left: 30px;">Không có dữ liệu</p>
    </div>
  </div>
</div>
